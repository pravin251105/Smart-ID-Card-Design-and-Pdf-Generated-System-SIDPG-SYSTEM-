<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reset Password | IDMS Portal</title>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
	<style>
		* { box-sizing: border-box; }
		body {
			margin: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: radial-gradient(circle at 20% 20%, #0ea5e9 0%, transparent 25%),
						radial-gradient(circle at 80% 0%, #10b981 0%, transparent 25%),
						#0b1220;
			font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
			color: #e5e7eb;
			padding: 24px;
		}
		.card {
			width: 100%;
			max-width: 420px;
			background: rgba(17, 24, 39, 0.85);
			border: 1px solid rgba(255, 255, 255, 0.05);
			border-radius: 20px;
			padding: 28px;
			box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
			backdrop-filter: blur(10px);
		}
		.eyebrow {
			display: inline-flex;
			align-items: center;
			gap: 8px;
			padding: 6px 12px;
			border-radius: 999px;
			background: rgba(16, 185, 129, 0.12);
			color: #34d399;
			font-size: 12px;
			letter-spacing: 0.4px;
			margin-bottom: 14px;
		}
		h1 {
			margin: 0 0 10px;
			font-size: 26px;
			font-weight: 600;
			letter-spacing: -0.3px;
			color: #f8fafc;
		}
		p.subtitle {
			margin: 0 0 22px;
			color: #94a3b8;
			line-height: 1.5;
			font-size: 14px;
		}
		form { display: flex; flex-direction: column; gap: 14px; }
		label {
			font-size: 13px;
			color: #cbd5e1;
			margin-bottom: 6px;
			display: block;
		}
		input {
			width: 100%;
			padding: 12px 12px;
			border-radius: 12px;
			border: 1px solid rgba(255, 255, 255, 0.08);
			background: rgba(15, 23, 42, 0.8);
			color: #e5e7eb;
			font-size: 14px;
		}
		input:focus {
			outline: 2px solid rgba(16, 185, 129, 0.5);
			border-color: rgba(16, 185, 129, 0.6);
		}
		.btn {
			margin-top: 6px;
			background: linear-gradient(135deg, #10b981, #0ea5e9);
			border: none;
			color: #0b1220;
			font-weight: 700;
			padding: 12px;
			border-radius: 12px;
			cursor: pointer;
			transition: transform 0.15s ease, box-shadow 0.15s ease;
		}
		.btn:hover { transform: translateY(-1px); box-shadow: 0 12px 30px rgba(16, 185, 129, 0.25); }
		.btn:active { transform: translateY(0); }
		.footer {
			margin-top: 14px;
			text-align: center;
			color: #94a3b8;
			font-size: 13px;
		}
		.footer a { color: #34d399; text-decoration: none; font-weight: 600; }
		.messages { display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
		.alert {
			padding: 10px 12px;
			border-radius: 10px;
			font-size: 13px;
			border: 1px solid rgba(255, 255, 255, 0.08);
		}
		.alert.error { background: rgba(239, 68, 68, 0.08); color: #fecdd3; border-color: rgba(239, 68, 68, 0.25); }
		.alert.success { background: rgba(16, 185, 129, 0.08); color: #bbf7d0; border-color: rgba(16, 185, 129, 0.25); }
	</style>
</head>
<body>
	<div class="card">
		<div class="eyebrow">Password help</div>
		<h1>Reset your password</h1>
		<p class="subtitle">Enter the email linked to your account and choose a new password. We will update it right away.</p>

		{% if messages %}
		<div class="messages">
			{% for message in messages %}
			<div class="alert {{ message.tags }}">{{ message }}</div>
			{% endfor %}
		</div>
		{% endif %}

		<form method="post">
			{% csrf_token %}
			<div>
				<label for="email">Email address</label>
				<input type="email" id="email" name="email" placeholder="you@example.com" required>
			</div>
			<div>
				<label for="new_password">New password</label>
				<input type="password" id="new_password" name="new_password" minlength="8" required>
			</div>
			<div>
				<label for="confirm_password">Confirm new password</label>
				<input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
			</div>
			<button type="submit" class="btn">Update password</button>
		</form>

		<div class="footer">
			Remembered it? <a href="{% url 'login' %}">Back to login</a>
		</div>
	</div>
</body>
</html>
